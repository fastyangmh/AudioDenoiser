# parameters configuration
mode: train
root: data/
predefined_dataset: SPEECHCOMMANDS
classes: ["clean", "mixed"]
max_samples: null
batch_size: 32
num_workers: 0
device: cuda
sample_rate: 16000
lr: 1e-3
model_name: src/SelfDefinedModel.py
in_chans: 1
hidden_chans: 32
chans_scale: 2
depth: 5
loss_function_name: MSELoss
checkpoint_path: null

# transforms configuration
transforms_config:
  train:
    PadWaveform:
      max_waveform_length: 16000

  val:
    PadWaveform:
      max_waveform_length: 16000

  test:
    PadWaveform:
      max_waveform_length: 16000

  predict:
    PadWaveform:
      max_waveform_length: 16000

# target transforms configuration
target_transforms_config:
  train:
    PadWaveform:
      max_waveform_length: 16000

  val:
    PadWaveform:
      max_waveform_length: 16000

  test:
    PadWaveform:
      max_waveform_length: 16000

  predict:
    PadWaveform:
      max_waveform_length: 16000

# optimizers configuration
optimizers_config:
  Adam:
    betas:
      - 0.9
      - 0.999
    eps: 1e-08
    weight_decay: 0
    amsgrad: False

# learning rate schedulers configuration
lr_schedulers_config:
  CosineAnnealingLR:
    T_max: 10
